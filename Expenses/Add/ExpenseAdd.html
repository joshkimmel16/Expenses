<!DOCTYPE html>
<html>
<head>
    <title>Add Expense</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script type="text/javascript" src="ExpenseAdd.js"></script>
    <link type="text/css" rel="stylesheet" href="ExpenseAdd.css" />
</head>
<body>
    <h1>New Expense Form</h1>
    <p>Use this form to add new expenses for the given month.</p>
    <form action="http://localhost:8888/Expenses/Add/ThankYou.php" method="post">
        <table class="table">
            <thead>
                <tr id="Head">
                    <th>Bucket</th>
                    <th>Amount</th>
                    <th>Description</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <tr>
					<td><select id="B1" class="form-control"><option>Rent</option><option>LADWP</option><option>SoCal Gas</option><option>ATT</option><option>TWC</option><option>Visa</option><option>Car Gas</option><option>Groceries</option><option>Lunch</option><option>Dinner</option><option>Geico</option><option>Bars</option><option>Needs</option><option>401K</option><option>Health</option><option>Gym</option><option>Laundry</option><option>Brunch</option></select></td>
					<td><span class="inline">$</span><input type="text" id="A1" class="form-control inline"/></td>
					<td><textarea rows="3" cols="30" id="D1" class="form-control"></textarea></td>
                    <td><input type="date" id="W1" class="form-control"/></td>
                    <td class="hidden"><img src="Delete.png" class="del" id="1" /></td>
				</tr>
            </tbody>
        </table>
        <input type="button" value="Add" id="add"/>
		<input type="text" id="XML" class="hidden" name="XML"/>
		<div class="submitsection">
			<input type="submit" name="Submit" value="Submit" id="sub" />
		</div>
    </form>
</body>
</html>
